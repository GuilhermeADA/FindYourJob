<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/cadastre-sua-empresa.css">
		<title>Cadastre sua empresa</title>
	</head>
	<body>
	
		<img src="img/logo.png" alt="logo">

		<div id="formulario">
			
			<div id="titulo">
				<h1>Cadastre sua empresa</h1>
			</div>
			
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1" class="wordLeft">Razão Social</label>
			    <input type="text" class="form-control" placeholder=" Sua razão social aqui.">
			  </div>

			  <div class="form-group">
			    <label for="exampleInputPassword1" id="campoEmail1">Email</label>
			    <input type="email" class="form-control" placeholder="Seu email aqui.">
			  </div>

			  <div class="form-group">
			    <label for="exampleInputPassword1" id="campoEmail2">Confirme seu email</label>
			    <input type="email" class="form-control" placeholder="Confirme seu email aqui.">
			  </div>
			  
			  <div class="form-group" >
			    <label for="exampleInputPassword1" id="campoSenha1">Senha</label>
			    <input type="password" class="form-control" placeholder="Crie uma senha">
			    <p class="help-block">Ela deverá ter até 9 digitos, contendo letras e números. .</p>
			  </div>

			  <div class="form-group">
			    <label for="exampleInputPassword1" id="campoSenha2">Confirme sua senha</label>
			    <input type="password" class="form-control" placeholder="Confirme sua senha">
			  </div>

			  <div class="form-group">
			    <label id="campoArquivo" for="exampleInputFile">Entrada de arquivo</label>
			    <input type="file">
			  </div>

			  <div class="checkbox">
			    <label id="termosDeContrato">
			      <input type="checkbox">  Li e aceito os termos de uso.
			    </label>
			  </div><br>

			  <button type="submit" class="btn btn-primary">Enviar</button>
			</form>

		</div>
	</body>
</html>
